spring:
  application:
    name: bookstore
  metrics:
    prometheus:
      enabled: true

server:
  port: 9090

management:
  security:
    enabled: false
  endpoints:
    web:
      exposure:
        include: '*'

  metrics:
    distribution:
      percentiles-histogram:
        http:
          server:
            requests: true
      sla:
        http:
          server:
            requests: 50ms